<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
        color: hsl(178, 100%, 50%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="div-img">
        <img
          src="images/image-equilibrium.jpg"
          alt="shinycube"
          class="cube-img"
        />
        <div class="hover-overlay"></div>
        <img src="images/icon-view.svg" alt="eye icon" id="eye-icon" />
      </div>
      <h1>Equilibrium #3429</h1>
      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>

      <div class="price">
        <div>
          <img src="images/icon-ethereum.svg" alt="ethereum-icon" />
          <span>0.041 ETH</span>
        </div>
        <div>
          <img src="images/icon-clock.svg" alt="clock-icon" />
          <span>3 days left</span>
        </div>
      </div>
      <hr />

      <div class="creator">
        <img src="images/image-avatar.png" alt="creator photo" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Aplostar">Aplostar</a>.
      </div>
    </footer>
    <div class="random-div"></div>
  </body>
</html>
